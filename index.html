<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D3 Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    #title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    svg {
      background: white;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: orange;
    }

    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 0.5rem;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <h1 id="title">United States of America GDP</h1>
  <div id="tooltip"></div>
  <svg width="900" height="500"></svg>

  <script src="script.js">
  </script>
</body>
</html>
